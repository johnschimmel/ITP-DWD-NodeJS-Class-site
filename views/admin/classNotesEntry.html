<div>
    <h1>New Class Notes</h1>
    
    <form method="POST">
        <div class="clearfix">
            <label for="date">Class date</label>
            <div class="input">
                <input class="xlarge span3" id="date" name="entry[date]" size="30" type="text" x-webkit-speech="">
            </div>
        </div>
        <div class="clearfix">
            <label for="title">Title</label>
            <div class="input">
                <input class="xlarge span8" id="title" name="entry[title]" size="30" type="text" x-webkit-speech="">
            </div>
        </div>        
        
        <div class="clearfix">
            <label for="urltitle">URL Title</label>
            <div class="input">
                <input class="xlarge span8" id="urltitle" name="entry[urltitle]" size="30" type="text" x-webkit-speech="">
            </div>
        </div>
        
        <div class="clearfix">
            <label for="intro">Introduction</label>
            <div class="input">
                <textarea class="xxlarge" id="intro" name="entry[intro]" rows="5"></textarea>
            </div>
        </div>

        <div class="clearfix">
            <label for="notes">Notes</label>
            <div class="input">
                <textarea class="xxlarge" id="notes" name="entry[notes]" rows="8"></textarea>
            </div>
        </div>

        <div class="clearfix">
            <label for="assignment">Assignment</label>
            <div class="input">
                <textarea class="xxlarge" id="assignment" name="entry[assignment]" rows="8"></textarea>
            </div>
        </div>

        <div class="clearfix">
            <label for="publishstatus">Status</label>
            <div class="input">
                <select class="medium" name="entry[publishstatus]" id="publishstatus">
                    <option value="false" {{publishStatus('b')}}>Draft</option>
                    <option value="true" {{publishStatus('a')}}>Published</option>
                </select>
                
            </div>
        </div>
        
        <div class="clearfix">
            <div class="input">
            <button type="submit" name="entry[submit]" class="btn primary">Save changes</button>
            </div>
        </div>
    </form>
</div>
