<div class="content">

  <!-- Example row of columns -->
  <div class="row">
    <div class="span12">

      {{#note}}
      <div class="classEntry">
          <h1>{{title}}</h1>
          {{& intro}}
          <hr>
          <section id="notes">
                <div>
                    {{& notes}}
                </div>
          </section>

          <section id="assignment">
              <div class="page-header">
                  <h1>Assignment</h1>
              </div>
                <div>
                    {{& assignment}}
                </div>
                
                <div>
                    <form class="form-horizontal" method="POST" action="/notes/{{urltitle}}/assignment">
                        <div class="control-group">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" name="name" id="name">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="url">Website URL</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" value='http://' name="url" id="url">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <div class="controls">
                                <input type="submit" class="btn btn-primary" value="Submit assignment link">
                            </div>
                        </div>
                    </form>
                </div>
                
                <div>
                    <h3>Submitted student assignments</h3>
                    <ul>
                    {{#studentAssignments}}
                        <li><a href="{{url}}">{{name}}</a></li>
                    {{/studentAssignments}}
                    </ul>
                </div>
          </section>
      </div>
      {{/note}}
      
      
    </div>
  </div>

  <footer>
    <p></p>
  </footer>
</div>
