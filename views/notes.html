      {{#note}}
      <div class="classEntry">
          <h1>{{title}}</h1>
          {{& intro}}
          <hr>
          <section id="notes">
                <div>
                    {{& notes}}
                </div>
          </section>

          <section id="assignment">
              <div class="page-header">
                  <h1>Assignment</h1>
              </div>
                <div>
                    {{& assignment}}
                </div>
          </section>
      </div>
      {{/note}}
      
      
    </div>
  </div>

  <footer>
    <p></p>
  </footer>
</div>
